<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="switchPractice.css">
</head>
<h1>Breakfast burrito order</h1>
<img src="burritoImageCropped.png" alt="Burrito Picture">

<div class="order-card">
  <div class="container">
    <h2>Your Burrito Order</h2>
    <hr />
    <br />
    <div id="button"><a href="switchPress_02.html">Submit Order</a></div>
    <br />
  </div>
</div>

<div class="card">
  <div class="container">
    <h2>Would you like Red, Green or Christmas?</h2>
    <div class="switch-group">
    <br />
    <label class="switch-button" for="red">
      <input id="red" class="chili-picker" type="radio" required="required"/>
        <div class="chili-label">Red</div>
      </label>
      <label class="switch-button" for="green">
        <input id="green" class="chili-picker" type="radio"/>
        <div class="chili-label">Green</div>
      </label>
      <label class="switch-button" for="christmas">
        <input id="christmas" class="chili-picker" type="radio"/>
        <div class="chili-label">Christmas</div>
      </div>
    </div>
  </label>
  <br />
</div>

<br />

<div class="card">
  <div class="container">
    <h2>Pick your style of burrito stuffer!</h2>
    <div class="switch-group">
      <br />
      <label class="switch-button" for="bacon">
        <input id="bacon" class="meat-picker" type="checkbox"/>
        <div class="meat-label">Bacon</div>
      </label>
      <label class="switch-button" for="sausage">
        <input id="sausage" class="meat-picker" type="checkbox"/>
        <div class="meat-label">Sausage</div>
      </label>
      <label class="switch-button" for="veggie">
        <input id="veggie" class="meat-picker" type="checkbox"/>
        <div class="meat-label">Veggie</div>
      </label>
      <br />
      <br />
    </div>
  </div>
</div>

<br />

<div class="card">
  <div class="container">
    <h2>Cheese or No Cheese?</h2>
    <div class="switch-group">
      <br/>
      <label class="switch-button" for="Cheese">
        <input id="cheese" class="cheese-picker" type="radio"/>
        <div class="cheese-label">Cheese</div>
      </label>
      <label class="switch-button" for="no-cheese"/>
      <input id="no-cheese" class="cheese-picker" type="radio"/>
      <div class="cheese-label">No Cheese</div>
    </label>
  </div>
</div>
</div>

<br />

<div class="card">
  <div class="container">
    <h2>Smothered burrito or dry?</h2>
    <div class="switch-group">
      <br/>
      <label class="switch-button" for="smothered">
        <input id="smothered" class="smothered-picker" type="radio"/>
        <div class="smothered-label">Smothered</div>
      </label>
      <label class="switch-button" for="smothered">
        <input id="smothered" class="smothered-picker" type="radio"/>
        <div class="smothered-label">Not Smothered</div>
      </label>
    </div>
  </div>
</div>

<br />

<form>
  <h2>Enter any additonal order requests or comments</h2>
  <textarea name="comments" cols="100" rows="7">Enter Comments...</textarea>
</form>

<br />
<br />

    <!---<input type="submit" name="Submit"
    value="Complete Order" /><a href="switchPress_02.html"></a>-->

</html>
